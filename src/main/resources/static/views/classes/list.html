<h2>All Classes <a class="btn btn-primary pull-right" href="#/classes/create"><i
        class="icon-plus-sign icon-white"></i> New Class</a></h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Date
        </th>
    </tr>
    <tr class="success-{{class.date}}" ng-repeat="class in classes">
        <td>{{$index+1}}</td>
        <td>
            {{class.date |date:'dd/MM/yyyy'}}
        </td>
    </tr>
</table>
