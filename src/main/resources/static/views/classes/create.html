<form class="form-horizontal" role="form" ng-submit="createClass()">
    <div class="form-group">
        <label for="date" class="col-sm-2 control-label">Date</label>

        <div class="col-sm-10 input-append date" data-date-format="dd-mm-yyyy">
            <input type="text" class="form-control" id="date" name="daterange" ng-model="class.date">
        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">New Class</button>
        </div>
    </div>
</form>
